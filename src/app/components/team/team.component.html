<section class="team section" id="echipa">
    <div class="team__container">
        <!-- Section Header -->
        <div class="team__header">
            <h2 class="team__title">{{ t('team.title') }}</h2>
            <p class="team__subtitle">{{ t('team.subtitle') }}</p>
        </div>

        <!-- Team Grid -->
        <div class="team__grid">
            @for (member of teamMembers; track member.email) {
            <article class="team-card">
                <div class="team-card__image-container">
                    <img [src]="member.image" [alt]="member.name" class="team-card__image" loading="lazy">
                </div>
                <div class="team-card__content">
                    <h3 class="team-card__name">{{ member.name }}</h3>
                    <span class="team-card__role">{{ member.role }}</span>

                    <div class="team-card__contact">
                        <a [href]="'mailto:' + member.email" class="team-card__email">
                            <span class="team-card__icon">âœ‰ï¸</span>
                            {{ member.email }}
                        </a>
                        <a [href]="'tel:' + member.phone.replace(' ', '')" class="team-card__phone">
                            <span class="team-card__icon">ğŸ“</span>
                            {{ member.phone }}
                        </a>
                    </div>
                </div>
            </article>
            }
        </div>

        <!-- Call to action text -->
        <p class="team__cta-text">{{ t('team.ctaText') }}</p>
    </div>
</section>
